<head>

  <title>Reconnect With Rocha</title>
  <link rel="stylesheet" href="stylesheet.css">

<body>
  <!-- Multiple divs to seperate text for title -->
  <div class="header">
    <h1>Reconnect with </h1>
    <h1 id="Rocha"> Rocha</h1>
  </div>
  <!-- Different classes for rows and columns to seperate the image and create equal structure -->
  <div class="row">
    <!--  div id to name the div and a class for all the coloumns-->
    <div id="col1" class="column">
      <!-- img source links the image and a class for all the images to give them the same properties -->
      <img src="images/IMG_8260.jpg" class="rounded-image" />
      <!-- img source links the image and a class for all the images to give them the same properties -->
      <img src="images/_MG_7108.JPG" class="rounded-image">
      <img src="images/_MG_7174 copy.jpg" class="rounded-image">
    </div>
    <!-- different col ids to seperate the images and their properties -->
    <div id="col2" class="column">
      <img src="images/IMG_8261.jpg" class="rounded-image" />
      <img src="images/bee edited 2.jpg" class="rounded-image">
      <img src="images/mock up 2.jpg" class="rounded-image">
    </div>
    <div id="col3" class="column">
      <img src="images/stillllife 1.jpg" class="rounded-image" />
      <img src="images/_MG_7168 copy.jpg" class="rounded-image">
      <img src="images/_MG_7280 copy.jpg" class="rounded-image">
    </div>
    <div id="col4" class="column">
      <img src="images/_MG_7573.JPG" class="rounded-image" />
      <img src="images/_MG_7270.JPG" class="rounded-image">
      <img src="images/IMG_8325.jpg" class="rounded-image">
    </div>
  </div>
  </div>
  <!-- footer text to explain the image gallery -->
  <div class="footer">
    <p> Reconnect with Rocha is a hypothetical brand campaign created for the brand Simone Rocha. Consisting of 12
      images this gallery presents imagery used to support the campaign.</p>
  </div>
